{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1><b><u>TODO</u></b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-3 shadow">
                   {% csrf_token %}
                 <input type="text" name="task" placeholder="Enter your task">

        <div class="form-group">
            <input type="text" name="priority" placeholder="Enter priority">
        </div>
                <div class="form-group">
            <input type="date" name="date" placeholder="Enter date">
        </div>
         <input type="submit" class="btn btn-success">
        </form>


{{i.name}}
{{i.priority}}<br>

</div>

        <div class="col-md-6">
            <h4><u> Task to be Completed</u></h4><br>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
